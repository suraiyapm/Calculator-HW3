<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>The Calculator Experience</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div id="calcumalator">
            <input type="text" id="display" readonly />
            <div id="buttons">
                <div class="button-grid">
                    <button class="c-button">C</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="op">*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="op">/</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="op">+</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button class="op">-</button>
                </div>
            </div>
        </div>

        <script src="calculator.js"></script>

    </body>
</html>
