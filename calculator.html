<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>The Calculator Experience</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div id="calcumalator">
            <input type="text" id="display" readonly />
            <div id="buttons">
                <button>C</button>
                <button>*</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button>=</button>
                <button>.</button>
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
        </div>

        <script src="calculator.js"></script>

    </body>
</html>
